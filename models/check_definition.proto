
syntax = "proto3";

package models;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

message CheckDefinition {
  repeated Check checks = 1;
  string log_source = 2;
}

message Check {
  // oneof is hard to use right now, instead we can do this check in validation
  // oneof check {
    TCPCheck tcp_check = 1 [(gogoproto.jsontag) = "tcp_check,omitempty"];
    HTTPCheck http_check = 2 [(gogoproto.jsontag) = "http_check,omitempty"];
  // }
}

message TCPCheck {
  uint32 port = 1;
  uint64 connect_timeout_ms = 2 [(gogoproto.jsontag) = "connect_timeout_ms,omitempty"];
}

message HTTPCheck {
  uint32 port = 1;
  uint64 request_timeout_ms = 2 [(gogoproto.jsontag) = "request_timeout_ms,omitempty"];
  string path = 3;
}

syntax = "proto2";

package models;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "lrp_deployment.proto";
import "error.proto";

message LRPDeploymentLifecycleResponse {
  optional Error error = 1;
}

message CreateLRPDeploymentRequest {
  optional LRPDeploymentCreation creation = 1;
}

message UpdateLRPDeploymentRequest {
  optional string id = 1;
  optional LRPDeploymentUpdate update = 2;
}

message RemoveLRPDeploymentRequest {
  optional string id = 1;
}

message LRPDeploymentsRequest {
  repeated string ids = 1;
  repeated string definition_ids = 2;
}

message LRPDeploymentsResponse {
  optional Error error = 1;
  repeated LRPDeployment deployments = 2;
}

message ActivateLRPDeploymentDefinitionRequest {
  optional string id = 1;
  optional string definition_id = 2;
}

message LRPDeploymentsSchedulingInfoResponse {
  optional Error error = 1;
  repeated LRPDeploymentSchedulingInfo lrp_deployment_scheduling_info = 2;
}
